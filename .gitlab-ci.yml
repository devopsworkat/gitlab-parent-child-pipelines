#parent gitlab-ci

stages:
- trigger-module

trigger module 1/2:
  stage: trigger-module
  trigger:
    include: module-one/gitlab-module-one.yml
  only:
    changes:
    - module-one/*

trigger module 2/2:
  stage: trigger-module
  trigger:
    include: module-two/gitlab-module-two.yml
  only:
    changes:
    - module-two/*
